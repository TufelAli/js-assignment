<!DOCTYPE html>
<html>
    <body>
        <script>
        var num = window.prompt("Enter the number: ");
        document.write("Number = "+num+"<br>");
        if(num % 2 == 0) {
            document.write('the entered '+num+' Number is even!');
        } else {
            document.write('the entered '+num+' Number is odd!');
        }
        </script>
    </body>
</html>
